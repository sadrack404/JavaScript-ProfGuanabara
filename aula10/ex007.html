<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 29pt Arial;
            background: rgb(53, 190, 53);
            color: honeydew;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area">
        Interajaaaa
    </div>


    <script>
        //Podemos colocar também o (onclick="clicar()" , onmouseenter="entrar()" , onmouseleave="sair()) na div
        var a = window.document.querySelector("div#area");
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)

        function clicar() {
            a.style.background = "red";
            a.innerText = "MORRI";
            a.style.color = "white";
        }

        function entrar() {
            a.innerText = "se saia";
        }

        function sair() {
            a.innerText = "E não volte";
        }

    </script>

</body>

</html>
