<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Nacionalidade</h1>
    <p>Em que pais você nasceu? </p>
    <input type="text" name="txtNacionalidade" id="txtNacionalidade">
    <input type="button" value="button" onclick="clicar()">

    <div id = "texto"></div>
    <div id="res"></div>

    <script>

        function clicar() {
            var pais = window.document.querySelector("input#txtNacionalidade")
            var txt = window.document.querySelector("div#res")
            var texto = window.document.querySelector("div#texto")
            var res = String(pais.value);

            texto.innerHTML = `Você é do ${res}`
         
            if (res != "brasil") {
                txt.innerHTML = "Você é estrangeiro"
            } else {
                txt.innerHTML = "Você é Brasileiro"
            }
        }

    </script>
</body>

</html>
